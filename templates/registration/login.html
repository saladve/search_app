{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEARCH_APP LOGIN</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <!-- カスタム CSS -->
        <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
    </head>
    <body>
        <header class="maincolor" style="">
            <div style="float:right;">
                {% if request.user.is_authenticated %} <!--ログアウト-->
                <a type="button" class="text-danger linknone" data-bs-toggle="modal" data-bs-target="#logoutModal" style="cursor: pointer;">
                    ログアウト
                </a>
                {% else %}
                <ul>
                    <li><a href={% url 'accounts:signup' %} class="linknone">サインイン</a></li>
                    <li><a href={% url 'accounts:login' %} class="linknone">ログイン</a></li>
                </ul>
                {% endif %}
            </div>
            <a href={% url 'search_app:search' %} class="linknone">
                <h3 style="text-align:center;">検索アプリ</h3>
            </a>
        </header>
            <main>
                <div class="card p-4 m-4 borderli">
                    <form method="post">
                        {% csrf_token %}
                        <h1 style="text-align: center;">Login</h1>
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control m-2 borderli" id="forusername">
                            <label for="forusername">ユーザーネーム</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control m-2 borderli" id="forpassword">
                            <label for="forpassword">パスワード</label>
                        </div>
                        {% if form.errors %}
                        <span class="small text-danger" style="display: block; margin: 0px 32px;">ユーザーネームまたはパスワードが間違っています</span>
                        {% endif %}
                        <div class="d-flex flex-column align-items-center" style="">
                            <button type="submit" class="maincolor borderli btn btny mt-4" style="width:100%; border-radius:25px;">ログイン</button>
                            <a href="{% url 'accounts:signup' %}" class="linknone m-3">サインインが済んでいない方</a>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="subcolor" style="height:60px; color:white;">
                フッター
            </footer>
            <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
