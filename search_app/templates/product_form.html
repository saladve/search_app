{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>商品{% if product.id %}編集{% else %}作成{% endif %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
        <style>
            input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body style="background-color:;">
        <header class="maincolor" style="">
            <h3 style="text-align:center;">検索アプリ</h3>
        </header>
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center mb-4">商品{% if product.id %}編集{% else %}作成{% endif %}</h2>
                        <!-- 商品フォーム -->
                        <form method="POST" class="p-4 rounded borderli">
                            {% csrf_token %}
                            <!--<label class="form-label">商品名</label>
                            <input type="text" class="form-control" value="{{ product.name }}">
                            <label class="form-label">商品説明</label>
                            <input type="text" class="form-control" value="{{ product.description }}">
                            <label class="form-label">価格</label>
                            <input type="number" class="form-control" value="{{ product.price }}">
                            <label class="form-label">カテゴリ</label>
                            <input type="text" class="form-select" value="{{ product.category }}">-->
                            {{ form.as_p }}

                            <div class="d-flex mt-5 justify-content-evenly">
                                <button style="width:45%;" type="submit" class="btn btny maincolor borderli">保存</button>
                                <a style="width:45%;" href="{% url 'search_app:search_view' %}" class="btn btn-secondary borderli">最初の画面に戻る</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="subcolor" style="height:60px; color:white;">
            フッター
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
